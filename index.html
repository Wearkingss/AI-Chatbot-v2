<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 80%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin: auto; }
        #userInput { width: 70%; padding: 10px; }
        #send { padding: 10px; }
    </style>
</head>
<body>
    <h1>My AI Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button id="send">Send</button>
    
    <script>
        document.getElementById("send").addEventListener("click", function() {
            let input = document.getElementById("userInput").value;
            if (input.trim() === "") return;
            
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
            document.getElementById("userInput").value = "";
            
            setTimeout(() => {
                let botResponse = getBotResponse(input);
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }, 1000);
        });
        
        function getBotResponse(input) {
            input = input.toLowerCase();
            if (input.includes("hello")) return "Hi there! How can I help you?";
            if (input.includes("how are you")) return "I'm just a bot, but I'm doing great!";
            return "I don't understand that yet, but I'm learning!";
        }
    </script>
</body>
</html>
