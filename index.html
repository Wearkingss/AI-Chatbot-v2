<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 80%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin: auto; }
        #userInput { width: 70%; padding: 10px; }
        #send { padding: 10px; }
    </style>
</head>
<body>
    <h1>My AI Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button id="send">Send</button>
    
    <script>
        const API_KEY = "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"; // Replace with your OpenAI API key
        
        document.getElementById("send").addEventListener("click", async function() {
            let input = document.getElementById("userInput").value;
            if (input.trim() === "") return;
            
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
            document.getElementById("userInput").value = "";
            
            let botResponse = await getBotResponse(input);
            chatbox.innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        });
        
        async function getBotResponse(input) {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo", // You can use a different model if available
                    messages: [{ role: "user", content: input }]
                })
            });
            
            const data = await response.json();
            return data.choices[0]?.message?.content || "Sorry, I couldn't process that.";
        }
    </script>
</body>
</html>
