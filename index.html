<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 80%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin: auto; }
        #userInput { width: 70%; padding: 10px; }
        #send { padding: 10px; }
    </style>
</head>
<body>
    <h1>My AI Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button id="send">Send</button>
    
    <script>
        document.getElementById("send").addEventListener("click", async function() {
            let input = document.getElementById("userInput").value;
            if (input.trim() === "") return;
            
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
            document.getElementById("userInput").value = "";
            
            let botResponse = await getBotResponse(input);
            chatbox.innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        });
        
        async function getBotResponse(input) {
            try {
                const response = await fetch(`https://api.monkedev.com/fun/chat?msg=${encodeURIComponent(input)}`);
                const data = await response.json();
                return data.response || "Sorry, I couldn't process that.";
            } catch (error) {
                return "Error fetching response. Try again later.";
            }
        }
    </script>
</body>
</html>
